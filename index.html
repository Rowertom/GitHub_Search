<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github search</title>
    <link rel='stylesheet' href='dist/style.css'>
</head>
<body>
    <header class="header" id="header">
        <h1 class="header__title">GitHub search repos</h1>
        <form class="header__search" id="header__search">
            <input type="text" class="header__search__text" id="search__text" placeholder="Введите поисковый запрос">
            <input type="submit" class="header__search__submit" id="search__submit" value="Поиск">
        </form>
    </header>
    <main class="main">
        <div class="main__searchList" id="searchList"></div>
    </main>
    
    <script type="text/javascript" src="dist/bundle.js" defer></script>
</body>
</html>
